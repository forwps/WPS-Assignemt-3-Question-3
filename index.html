<!DOCTYPE html>
<html>
    <head>
        <title>RestApi Based Information</title>
        <script>
            var baseurl="https://reqres.in/api/register";
            function load({
                var xmlHttp=new XMLHttpRequest();
                xmlHttp.open("GET",baseurl,true);
                xmlHttp.onreadystatechange=function({
                    if(xmlHttp.readyState===4 && xmlHttp.status===200){
                        var dataArray=JSON.parse(xmlHttp.responseText);
                        var top='<table><tr><th>Id</th><th>Name</th><th>Year</th><th>Color</th><th>PantoneValue</th></tr>'
                        var main="";
                        for(i=0;i<6;i++){
                            main+="<tr><td>"+dataArray.data[i].id+"</td><td>"+dataArray.data[i].name+"</td><td>"
                            +dataArray.data[i].year+"</td><td>"+dataArray.data[i].color+"</td><td>"
                            +dataArray.data[i].pantone_value+"</td></tr>"
                        }
                        var bottom="</table>";
                        var table=top+main+bottom;
                        document.getElementById("tableInfo").innerHTML=table;
                    }
                };
                xmlHttp.send();
            }
            window.onload =function(){
                load();
            }
        </script>
    </head>
    <body>
        <div id="tableInfo"></div>
    </body>
</html>
